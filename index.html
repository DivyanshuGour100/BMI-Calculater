<!DOCTYPE html>
<html>
    <head>
    <title>Bmi Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contanar">
        <div class="header">
            <h1>BMI Calculater</h1>
        </div>  
    <div class="height">
        <label for="" class="height-info">
            height(CM)
        </label>
        <input type="number" id="height" placeholder="Enter Your Height CM">
    </div>    
 <div class="weight">
    <label for="" class="weight-info">
        weight(KG)
    </label>
    <input type="number" id="weight" placeholder="Enter Your weight KG">

 </div>

 <div class="calculate-bmi">
    <button class="calculate-bmi">
        Calculater-BMI
    </button>
 </div>
 
 <div class="result">
    <p>
        Your BMI is <span id="bmi-value"></span>and you are <span id="bmi-status"></span>
    </p>
 </div>

    </div>

<script>
    const height =document.querySelector('#height');
    const weight =document.querySelector('#weight');
    const bmi_value =document.querySelector('#bmi-value');
    const bmi_status = document.querySelector('#bmi-status');
    const Calculate = document.querySelector('.calculate-bmi')

Calculate.addEventListener("click",()=>{
    if(height.value ==""|| weight.value ===""){
        alert('Please enter your height and weight');
        return;
    }else{
        let height_value = height.value;
        let weight_value = weight.value;
        let height_value_meters = height_value /100;
        let bmi = weight_value /(height_value_meters* height_value_meters)
        bmi = bmi.toFixed(2)
        bmi_value.textContent = bmi;
        if(bmi <= 18.4){
            bmi_status.textContent = "Underweight";
        }else if(bmi >= 18.5 && bmi <= 24.9){
            bmi_status.textContent = "Normal"
        }else if(bmi >= 25 && bmi <= 29.9){
            bmi_status.textContent = "OverWeight";
        }else if(bmi >= 30 && bmi <= 34.9){
            bmi_status.textContent = 'Obese'
        }
    }

})
</script>


</body>
</html>
